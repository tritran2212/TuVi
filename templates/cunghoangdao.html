<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cung Hoàng Đạo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result li {
            padding: 5px;
            background: #e7f4e4;
            border-radius: 3px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Tìm Cung Hoàng Đạo Tương Hợp</h1>

<form method="POST">
    <label for="zodiac_sign">Cung Hoàng Đạo:</label>
    <input type="text" name="zodiac_sign" placeholder="(Ví dụ: Bảo Bình)" required>

    <label for="gender">Giới Tính:</label>
    <select name="gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
    </select>

    <button type="submit">Tìm Kiếm</button>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</form>

{% if zodiac_compatibility %}
    <div class="result">
        <h2>Cung Hoàng Đạo Tương Hợp:</h2>
        <ul>
            {% for zodiac in zodiac_compatibility %}
                <li>{{ zodiac }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

</body>
</html>
