<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <title>Xem Ngày Xấu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #e53935;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 30px;
            background: #ffffff;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #e53935;
            outline: none;
        }
        button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .error {
            color: #ff4500;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Xem Ngày Xấu</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row justify-content-center">
                        <div class="col-md-4 form-group">
                            <label for="birth_day">Ngày:</label>
                            <input type="number" id="birth_day" name="birth_day" min="1" max="31" required>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="birth_month">Tháng:</label>
                            <input type="number" id="birth_month" name="birth_month" min="1" max="12" required>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="birth_year">Năm:</label>
                            <input type="number" id="birth_year" name="birth_year" min="1900" max="2024" required>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-4 text-center">
                            <button type="submit" class="btn btn-danger">Xem Ngày Xấu</button>
                        </div>
                    </div>
                </form>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% elif bad_day_advice %}
                    <h2>Kết quả:</h2>
                    <p>{{ bad_day_advice }}</p>
                {% endif %}
            </div>
        </div>
        <div class="footer-text text-center">
            <p>© 2024 - Dự Đoán Tử Vi</p>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
